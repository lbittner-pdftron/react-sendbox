<div id="create-new-proj" class="reveal-modal small open" style="visibility:visible;" data-reactid=".0">
   <form>
      <div class="modal-head" >
         <h2 data-hook="title" class="all-up-case" >Create new project</h2>
         <div class="row" >
            <div class="small-4 columns" ><label data-hook="label" for="right-label" class="right inline" >Type:</label></div>
            <div class="small-8 columns" >
               <select class="mavis-dropdown" name="project_types" >
                  <option value="movie_projects" >Movie Projects</option>
                  <option value="tv_commercial_project" >TV Commercial</option>
               </select>
               <span data-hook="message-container" class="message message-below message-error" >
                  <p data-hook="message-text" ></p>
               </span>
            </div>
         </div>
      </div>
      <div class="modal-content" >
         <div class="row" >
            <div class="row" >
               <div class="small-4 columns" ><label for="right-label" class="right inline" >Project Name</label></div>
               <div class="small-8 columns" ><input name="project_name" type="text" ></div>
            </div>
         </div>
      </div>
      <div class="modal-footer" >
         <div class="row" >
            <a class="button mavis-button radius" >Create</a>
            <a class="button mavis-button radius" >Cancel</a></div>
         </div>
   </form>
   <a aria-label="Close" data-hook="close" class="close-reveal-modal" data-reactid=".0.1">Ã— </a>
</div>
